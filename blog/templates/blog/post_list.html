{% load static %}
<html>
    <head>
        <title>
            First Blog Test
        </title>
    </head>
    <body>
        <p>
            This is a sample post html page.
        </p>
        <h3>
            Here are some posts
        </h3>
        <div id="allImages">
            {% for post in posts %}
            <div class="ss">
            <p>
                published: {{ post.published_date }}
            </p>
            <h2>
                <a ref="">{{ post.title }} </a>
            </h2>
            <p>
                {{ post.description|linebreaksbr }}
            </p>

            <p>
                <img src="/static/{{post.picture.url}}">
            </p>
            </div>
            {% endfor %}
        </div>
        <div id="output">
            <!-- OK <img src="{% static 'SVWNetColors.png' %}" alt="SVNet Image"> -->
        </div>
    </body>
    <script>
        console.log("Here is some javascript...");

    (function myLoop (i) {
        let images = document.getElementsByClassName("ss");
        document.getElementById("allImages").style.display = "none";
        setTimeout(function () {
        // console.log('hello');          //  your code here
        document.getElementById("output").innerHTML = images[i-1].outerHTML;
        unfade(document.getElementById("output"));
        fade(document.getElementById("output"));

        if (--i) myLoop(i);      //  decrement i and call myLoop again if i > 0
        }, 5000)
    })(3);                        //  pass the number of iterations as an argument

    function fade(element) {
    var op = 1;  // initial opacity
    var timer = setInterval(function () {
        if (op <= 0.1){
            clearInterval(timer);
            element.style.display = 'none';
        }
        element.style.opacity = op;
        element.style.filter = 'alpha(opacity=' + op * 100 + ")";
        op -= op * 0.1;
    }, 50);
    }

    function unfade(element) {
    var op = 0.1;  // initial opacity
    element.style.display = 'block';
    var timer = setInterval(function () {
        if (op >= 1){
            clearInterval(timer);
        }
        element.style.opacity = op;
        element.style.filter = 'alpha(opacity=' + op * 100 + ")";
        op += op * 0.1;
    }, 10);
    }
    </script>
</html>
